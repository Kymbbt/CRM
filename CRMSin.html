<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Sign in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="CRMSin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="max-width:1400px;margin-top:80px">
    <div class="row">
      <div class="col-md-6">
        <div class="card" >
          <box_3 class="col-xs-6">
            <box1 class="card">
              <box1_1 class="card-body sign-up-section">
                <h6 class="card-title">Don't Have an Account Yet? What are you waiting for? Let's Fix that now!</h6>
                <a href="CrmSup.html" class="btn btn-primary">Sign Up</a>
              </box1_1>
              <img src="sinin_pic_2.png" width="1400" height="760">
            </box1>
          </box_3>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Sign In</h1>
            <form action="/login" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user"></i> 
                </label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> 
                </label>
                <input type="email" class="form-control rounded" id="email" name="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock"></i>
                </label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <button type="button" class="round-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
              </button>
            </form>
          </div>
        </div>
        <div class="col-xs-1">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Log in with your social media accounts</h5>
              </div>
              <div class="btn-group" style="display: flex; justify-content: center;">
                  <div class="col-xs-4">
                    <a href="https://www.facebook.com/" class="btn btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.com/" class="btn btn"><i class="fab fa-google"></i></a>
                    <a href="https:www.twitter.com/" class="btn btn"><i class="fab fa-twitter"></i></a>
                    <a href="https:www.linkedin.com/" class="btn btn"><i class="fab fa-linkedin"></i></a>
                  </div>
          </div>
          <div class="card-footer">
            <a href="#">Forgot password?</a>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
